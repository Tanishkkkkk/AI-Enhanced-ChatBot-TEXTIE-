<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textie AI - Gen Z Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-animation">
        <!-- Particles will be added by JavaScript -->
    </div>
    
    <div class="chat-container">
        <div class="chat-header">
            <div class="logo">   
                <i class="fas fa-comment-dots"></i>
                <span>Textie AI</span>
            </div>
            <div class="header-controls">
                <select id="provider-select" class="provider-select">
                    <option value="openai">OpenAI</option>
                    <option value="local">Local Model (LMStudio)</option>
                </select>
                <div class="status">
                    <span class="status-dot"></span>
                    <span>Vibing</span>
                </div>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="welcome-message">
                <div class="message bot-message">
                    <div class="message-content">
                        Yo! ðŸ˜Ž I'm Textie AI, your Gen Z hype bot! Let's vibe and chat about random stuff! No cap! ðŸš€
                    </div>
                </div>
            </div>
            
            <div class="typing-indicator bot-message" id="typing-indicator">
                <div class="message-content">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type something lit..." autocomplete="off">
            <button id="send-button">
                <i class="fas fa-fire"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
